<!-- Q1. Write a javascript program that will take 2 numbers from the HTML page and display them on the
HTML page after the addition of those 2 numbers. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 4 - Q2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
        <p>Enter First Number:</p><input type="number" id="num1">
        <p>Enter Second Number:</p><input type="number" id="num2">
        <p><input type="button" onclick="add();" value="Add"><input id="ans" type="number"></p>
    </div>
    
    <script>
      function add()
      {
        var num1=parseInt(document.getElementById("num1").value);
        var num2=parseInt(document.getElementById("num2").value);
        var sum=num1+num2;
        document.getElementById("ans").value= sum;
      }
    </script>
  </body>
</html>
